<!DOCTYPE html>

<html>
<head>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<body>

<script type="text/JavaScript">

 $(document).ready(function(){
         $(window).on('load', function() {
        alert("Welcome! Begin by using the Draw Tool in the top left to select earthquakes to visualize the Density Based Clustering")
    });
 });

function toggleContent() {
  const content = document.querySelector('.container .content');
  if (content.style.display !== 'block') {
    content.style.display = 'block';
  } else {
    content.style.display = 'none';
  }
}
function dbscanWindow() {
  const plotwindow = document.getElementById("dbscan_plot");
  if (plotwindow.style.display !== 'none') {
    plotwindow.style.display = 'none';
  }
  else {
    plotwindow.style.display = 'block';
  }
}
</script>

{{ map }}
{{ renderdbscan }} 

<div class="container">
  <div class="content">
    {{ filters }}
  </div>
</div>

<button id="filter" onclick="toggleContent()">
  <h4><i class="bi bi-sliders align-middle"></i></h4>
  <span class="ms-1 d-none d-sm-inline"><h5>Filters</h5></span>
</button>

<div id="check_box" onclick="dbscanWindow()">
  {{ toggleplot }}
<!--  <h4><i class="bi bi-upc-scan align-middle"></i></h4>-->
<!--  <span class="ms-1 d-none d-sm-inline"><h5>DBSCAN</h5></span>-->
</div>

<div class="accordion" style="bottom: 0; z-index: 9999;">
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingOne">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="false" aria-controls="panelsStayOpen-collapseOne">
        <h4>Attribute Table</h4>
      </button>
    </h2>
    <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingOne">
      <div class="accordion-body">
        {{ timeTable }}
      </div>
    </div>
  </div>
</div>



</body>
</html>
